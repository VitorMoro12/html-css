<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* BOX-LEVEL */
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border: 10px darkgreen solid;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed green;
        }
        a { /* INLINE-LEVEL */
            border-width: 10px;
            border-color: aqua;
            border-style: double;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
